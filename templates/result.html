{% extends "modi.html" %}
{% block results %}
<div class="row justify-content-center">
  <div class="col-6 result-parent">
    {% if success %}
    <h1>Result: Face found</h1>
    <img src="{{ input_image }}" name="inputImage" type ="text" class="result img-responsive">
    {% if face_detected_length==2 %}
    <h1 class="text-center">BOTH</h1>
    {% else %}
    <h1 class="text-center">{{ face_detected }}</h1>
    {% endif %}
    {% else %}
    <h1>NO Face detected</h1>
  <img src="{{ input_image }}" name="inputImage" type ="text" class="result img-responsive">
   {% endif %}
  </div>
</div>
{% endblock %}
